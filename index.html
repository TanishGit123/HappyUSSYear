<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy New Year My Love ‚ù§Ô∏è</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .container {
      text-align: center;
      padding: 24px;
      max-width: 420px;
      width: 100%;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #fff;
      margin-bottom: 10px;
      animation: float 3s ease-in-out infinite;
    }

    h2 {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 20px;
    }

    p {
      color: #fff;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 22px;
    }

    .heart {
      font-size: 2.6rem;
      animation: heartbeat 1.4s infinite;
      margin-bottom: 18px;
    }

    button {
      padding: 14px 32px;
      border: none;
      border-radius: 32px;
      background: #ff4d6d;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    button:active { transform: scale(0.96); }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, rgba(255,182,193,0.6), rgba(0,0,0,0.75));
      display: none;
      z-index: 1;
    }

    .surprise {
      display: none;
      margin-top: 20px;
      animation: fadeInUp 1.4s ease forwards;
    }

    .big-heart {
      font-size: 4.2rem;
      animation: heartbeat 1.2s infinite;
      margin-bottom: 14px;
    }

    .ring {
      font-size: 3rem;
      margin-top: 14px;
      animation: float 2s ease-in-out infinite;
    }

    .proposal {
      color: #fff;
      margin-top: 16px;
      animation: fadeIn 2s ease;
    }

    .floating-heart {
      position: absolute;
      bottom: -20px;
      font-size: 18px;
      animation: rise 6s linear infinite;
      opacity: 0.85;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(28px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    @keyframes heartbeat { 0%,100% { transform: scale(1); } 50% { transform: scale(1.12); } }
    @keyframes rise { 0% { transform: translateY(0); opacity: 0; } 20% { opacity: 1; } 100% { transform: translateY(-120vh); opacity: 0; } }

    @media (max-width: 480px) {
      h1 { font-size: 2.4rem; }
      h2 { font-size: 1.05rem; }
      p  { font-size: 0.95rem; }
    }
  </style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1c6c38c8c4.mp3" type="audio/mpeg">
</audio>

<div class="overlay" id="overlay"></div>

<div class="container">
  <div class="heart">‚ù§Ô∏è</div>
  <h1>Happy New Year</h1>
  <h2>My Love ‚ú®</h2>

  <p>
    As this new year begins, I just want you to know that you are my happiest place,
    my biggest blessing, and my forever wish. üíï
  </p>

  <button onclick="showLove()">Tap for a Surprise üíñ</button>

  <div class="surprise" id="surprise">
    <div class="big-heart">üíñ</div>
    <h1 id="typeText"></h1>
    <p id="typePara"></p>
    <div class="ring">üíç</div>
    <h2 class="proposal">Will you be mine forever? üíï</h2>
  </div>
</div>

<script>
  function showLove() {
    document.getElementById('overlay').style.display = 'block';
    document.getElementById('surprise').style.display = 'block';

    const title = "My Dearest Love ‚ù§Ô∏è";
    const message =
      "From the moment you came into my life, everything felt brighter.\n" +
      "You are my happiness, my peace, my forever.\n\n" +
      "This New Year, I want to ask you something special‚Ä¶ üíñ";

    let i = 0, j = 0;
    const h1 = document.getElementById('typeText');
    const p = document.getElementById('typePara');
    h1.innerHTML = "";
    p.innerHTML = "";

    const t1 = setInterval(() => {
      if (i < title.length) {
        h1.innerHTML += title.charAt(i++);
      } else {
        clearInterval(t1);
      }
    }, 80);

    const t2 = setInterval(() => {
      if (j < message.length) {
        p.innerHTML += message[j] === '\n' ? '<br>' : message[j];
        j++;
      } else {
        clearInterval(t2);
      }
    }, 40);

    document.getElementById('bgMusic').play();
  }

  setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'floating-heart';
    heart.innerText = 'üíó';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }, 450);
</script>

</body>
</html>
